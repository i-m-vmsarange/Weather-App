<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Desktop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" id="city-name-text" />
        <button>
          <img src="images/search.png" alt="This is an image" />
        </button>
      </div>
      <div class="error">
        <p>invalid city name</p>
      </div>
      <div class="weather" id="weather-container">
        <img
          src="images/rain.png"
          alt=""
          class="weather-icon"
          id="weather-icon"
        />
        <h1 id="temp">22℃</h1>
        <h2 id="city">New York</h2>
        <div class="details">
          <div class="col-1">
            <img src="images/humidity.png" alt="" />
            <div>
              <p class="humidity" id="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col-2">
            <img src="images/wind.png" alt="" />
            <div>
              <p class="wind" id="wind">15 Km/Hr</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const apiKey = "1a938e603e154c26e466c98ce22dab73";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const weatherIcon = document.querySelector(".weather-icon");

      async function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
        if (response.status == 404) {
          document.querySelector(".error").style.display = "block";
          document.querySelector(".error").style.color = "blue";
          document.querySelector("#weather-container").style.display = "none";
        } else {
          document.querySelector(".error").style.display = "none";
          var data = await response.json();
          console.log(data);
          document.querySelector("#city").innerHTML = data.name;
          document.querySelector("#wind").innerHTML =
            data.wind.speed + " km/hr";
          document.querySelector("#temp").innerHTML = data.main.temp + "℃";
          document.querySelector("#humidity").innerHTML =
            data.main.humidity + "%";

          if (data.weather[0].main == "Clouds") {
            weatherIcon.src = "images/clouds.png";
          } else if (data.weather[0].main == "Rain") {
            weatherIcon.src = "images/rain.png";
          } else if (data.weather[0].main == "Mist") {
            weatherIcon.src = "images/mist.png";
          } else if (data.weather[0].main == "Drizzle") {
            weatherIcon.src = "images/drizzle.png";
          } else if (data.weather[0].main == "Clear") {
            weatherIcon.src = "images/clear.png";
          }

          document.getElementById("weather-container").style.display = "block";
        }
      }
      searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
      });
    </script>
  </body>
</html>
